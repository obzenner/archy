name: ğŸ“¦ Publish to PyPI

on:
  workflow_dispatch:  # Manual triggering only
    inputs:
      publish_to:
        description: 'Where to publish'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
          - both

jobs:
  test:
    name: ğŸ§ª Test Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: make ci-deps
        
    - name: ğŸ§¹ Lint with ruff
      run: make ci-lint
      
    - name: ğŸ¯ Type check with mypy
      run: make ci-typecheck
      
    - name: âœ… Run tests
      run: make ci-test-coverage
      
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v5
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: ğŸ”¨ Build and check package
      run: make check-package
      
    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish-testpypi:
    name: ğŸ§ª Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: inputs.publish_to == 'testpypi' || inputs.publish_to == 'both'
    # Note: Configure 'testpypi' environment in GitHub repository settings for additional protection
    permissions:
      id-token: write  # For trusted publishing
      
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
        
    - name: ğŸš€ Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: ğŸš€ Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: inputs.publish_to == 'pypi' || inputs.publish_to == 'both'
    # Note: Configure 'pypi' environment in GitHub repository settings for additional protection
    permissions:
      id-token: write  # For trusted publishing
      
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
        
    - name: ğŸš€ Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
