name: ğŸ§ª CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ğŸ§ª Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11"]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    # Use make targets for consistency with local development
    - name: ğŸ“¦ Install dependencies
      run: make ci-deps
        
    - name: ğŸ§¹ Lint with ruff
      run: make ci-lint
      
    - name: ğŸ¯ Type check with mypy
      run: make ci-typecheck
      
    - name: âœ… Run tests
      run: make ci-test-basic
      
    - name: ğŸ“Š Run tests with coverage (Linux only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: make ci-test-coverage
      
    - name: ğŸ“ˆ Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  package-test:
    name: ğŸ—ï¸ Package Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: ğŸ”¨ Build and check package
      run: make check-package
      
    - name: ğŸ§ª Test installation
      run: |
        pip install dist/*.whl
        archy --help
